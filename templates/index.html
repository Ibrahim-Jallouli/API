<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Traitement d'Images</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>



<body>
    <h1>Application de Traitement d'Images</h1>

    <form id="imageForm" action="{{ url_for('routes.upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="image/*" required onchange="displayImage()">
        <br>
        <button type="button" onclick="applyTransformation('invert_horizontal')">Inversion horizontale</button>
        <button type="button" onclick="applyTransformation('invert_vertical')">Inversion verticale</button>
        <button type="button" onclick="applyTransformation('change_color')">Noir et blanc</button>
        <button type="button" onclick="applyTransformation('rotate')">Rotation</button>
        <button type="button" onclick="applyTransformation('invert_colors')">Changement de Couleur</button>
        <br>
        <button type="button" onclick="resetImage()">Revenir à la normale</button>
    </form>

    <div id="imageContainer" style="display: none;">
        <img id="uploadedImage" src="#" alt="Uploaded Image" style="max-width: 100%; max-height: 400px;">
    </div>

    <br>
    <button type="button" onclick="downloadImage()">Télécharger l'Image Transformée</button>

    <div id="errorDiv"></div>

    <a href="{{ url_for('routes.documentation') }}" target="_blank">Consulter la documentation</a>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
